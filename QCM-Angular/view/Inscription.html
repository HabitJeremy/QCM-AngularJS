<div class="container blockpage">
	<h1 class="titleBlockpage"><img class="imgTitle" src="ressources/inscriptionWhite.png"/>Inscription</h1>
	<div class="divBlockInscription">
		<form class="form_inscription">
			<img src="ressources/inscriptionBlue.png" alt="logo" />
							
			<input autofocus type="text" id="nom" data-ng-model="UserInscription.nom" name="nomInscription" required="required" placeholder="Nom" maxlength="30" />
			
			<input type="text" id="prenom" name="prenomInscription" data-ng-model="UserInscription.prenom" required="required" placeholder="PrÃ©nom" maxlength="30" />
			
			<input type="email" id="mail" name="mailInscription" data-ng-model="UserInscription.mail" required="required" placeholder="Email" maxlength="255" />
			
			<input type="password" id="password" name="passwordInscription" data-ng-model="UserInscription.password" required="required" placeholder="Mot de passe" maxlength="30" />

			<input type="submit" id="inscription" name="inscription" value="Inscription" data-ng-click="addUser()"/>

	</div>
