<!DOCTYPE html>
<html lang="fr" data-ng-app="qcmApp" data-ng-controller="MainController">
<head>
	<base href="/QCM-Angular/"/>
	<title>QCM-Angular</title>
	<meta charset="UTF-8" />
	<meta name="description" content="Une description de la page..." />
	
	<!-- CSS -->
	<link rel="stylesheet" type="text/less" href="css/style.less">
	<link rel="stylesheet" type="text/css" href="css/media_style.css">
	<link rel="stylesheet" type="text/css" href="css/lambda.css">
	
	<!-- JS -->
	<script type="text/javascript" src="lib/less.min.js"></script>
	<script type="text/javascript" src="lib/jquery-2.1.3.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

<body> 
	<header>
		<div class="logo"><img alt="logo" src="ressources/logo.png"><label>QCM</label></div>
		<div class="container">
			<div class="menu">
				<a data-ng-if="!checkConnexion" href="Connexion"><div class="menu_item"><img alt="icone_item" src="ressources/connexionWhite.png"><label>Connexion</label></div></a>
				<a data-ng-if="!checkConnexion" href="Inscription"><div class="menu_item"><img alt="icone_item" src="ressources/inscriptionWhite.png"><label>Inscription</label></div></a>
				<a data-ng-if="checkConnexion" href="Questionnaires"><div class="menu_item"><img alt="icone_item" src="ressources/question.png"><label>Questionnaires</label></div></a>

				<a data-ng-if="checkConnexion" href="Profil"><div class="menu_item"><img alt="icone_item" src="ressources/profilWhite.png"><label>Profil</label></div></a>
				<a data-ng-if="checkConnexion" href="Statistiques"><div class="menu_item"><img alt="icone_item" src="ressources/stat.png"><label>Statistiques</label></div></a>
				<a href="#" data-ng-if="checkConnexion" data-ng-click="disconnectUser()"><div class="menu_item"><img alt="icone_item" src="ressources/deconnexion.png"><label>Déconnexion</label></div></a>
			</div>
		</div>
	</header>
	
	<div class="container">
			<div data-ng-view>
			</div>
	</div>
	
	<footer>
		<div class="copyright">
			<h2>Copyright 2015 | QCM Angular</h2>
			<p>Compère Dylan - Jérémy Habit - Bastien Lemaître</p>
